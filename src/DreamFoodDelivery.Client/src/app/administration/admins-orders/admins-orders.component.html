<div class="row">
  <app-admin-nav-bar></app-admin-nav-bar>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Orders</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <button type="button" class="btn btn-sm btn-outline-secondary" (click)="removeAll()">Remove All</button>
        </div>
      </div>

      <div class="card" *ngFor="let item of orders | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
        <h5 class="card-header">{{item.name}} {{item.surname}}</h5>
        <div class="card-body">
          <div class="col-12 col-md-12 col-lg-12 row">
            <div class="col-3">
              {{item.address}}
            </div>
            <div class="col-3">
              {{item.orderCost}}
            </div>
            <!-- Other info view -->
            <div class="col-3">
              <!-- <a href={{parseUrl(item.URL)}}>{{item.URL}}</a> -->
              <a [routerLink]="['/order', item.id, 'details']">Change orders details</a>
            </div>
            <div class="col-3">
              <button class="btn btn-outline-success my-2 my-sm-0" (click)="removeById(item.id)" type="submit">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </main>
</div>

<div class="row justify-content-center">
  <ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="orders.length"></ngb-pagination>
</div>
