<div *ngIf="message">
  <div class="alert alert-info" role="alert">
      {{message}}
  </div>
</div>

<div>
  <form class="was-validated" [formGroup]="changePassForm" (ngSubmit)="changePassword()">
      <h3>Please enter information</h3>
      <div class="form-group">
          <label for="inputPassword">Current password</label>
        <input type="password" class="form-control" formControlName="currentPassword" placeholder="Password" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Please, enter the password!
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword">New password</label>
        <input type="password" class="form-control" formControlName="newPassword" placeholder="Password" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Please, enter the password!
        </div>
    </div>
      <div>
        <button class="btn btn-sm btn-primary" type="submit">Change password</button>
        <button type="button" class="btn btn-sm btn-success" (click)="goBack()">Go back</button>
      </div>
  </form>
</div>
