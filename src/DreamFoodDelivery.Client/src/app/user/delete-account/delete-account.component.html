<div *ngIf="message">
  <div class="alert alert-info" role="alert">
      {{message}}
  </div>
</div>

<div class="col-8">
  <form class="was-validated" [formGroup]="deleteForm" (ngSubmit)="onDelete()">
      <h3>Please enter information to delete account</h3>
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter email" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Please, enter the email!
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password" required>
        <div class="valid-feedback">
          Looks good!
        </div>
        <div class="invalid-feedback">
          Please, enter the password!
        </div>
      </div>
      <div>
        <button class="btn btn-sm btn-primary" type="submit">Delete</button>
        <button type="button" class="btn btn-sm btn-success" (click)="goBack()">Go back</button>
      </div>
  </form>
</div>
