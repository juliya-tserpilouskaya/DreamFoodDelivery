<div class="row">
  <app-employee-nav-bar></app-employee-nav-bar>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4"><div class="chartjs-size-monitor" style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;"><div class="chartjs-size-monitor-expand" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div></div><div class="chartjs-size-monitor-shrink" style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;"><div style="position:absolute;width:200%;height:200%;left:0; top:0"></div></div></div>
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Orders in status {{name}}</h1>
      </div>

      <div class="card" *ngFor="let item of orders">
        <form [formGroup]="statusUpdateForm" (ngSubmit)="statusUpdate(item.id)"#formDir="ngForm" novalidate >
          <h5 class="card-header">User: {{item.name}} {{item.surname}}</h5>
          <div class="card-body">
            <div class="col-12 col-md-12 col-lg-12 row">
              <div class="col-6 col-md-6 col-lg-6">
                <ul class="list-group">
                  <li class="list-group-item">Address: {{item.address}}</li>
                  <li class="list-group-item">Phone number: {{item.phoneNumber}}</li>
                  <li class="list-group-item">Order cost: {{item.orderCost}}$</li>
                  <li class="list-group-item">Shipping cost: {{item.orderCost}}$</li>
                </ul>
              </div>
              <div class="form-group">
                <!-- <label>Choose new status for order</label> -->
                <select class="form-control" formControlName="statusIndex" required>
                  <option value=null>Choose new status for order</option>
                  <option *ngFor="let status of orderStatuses" value={{status.statusIndex}}>{{status.statusName}}</option>
                </select>
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Status update</button>
                <div>
                  <label>Or open it's details:</label>
                  <br>
                  <a [routerLink]="['/order', item.id, 'update']">Change order details</a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
</div>
