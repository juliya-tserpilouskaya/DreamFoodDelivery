<button *ngIf="isAdmin" class="btn btn-outline-secondary border btn-sm" (click)="show()">Click here after uploading images</button>
<div *ngIf="currentImage">
  <div id="carouselExampleFade" class="carousel slide carousel-fade m-3" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img [src]="currentImage" class="d-block w-100">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" (click)="previouseImage()" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" (click)="nextImage()" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="form-group btn-group m-2">
    <div *ngFor="let imageNumber of imagesCount">
        <button [ngClass]="imageNumber === currentImageNumber
          ? 'btn btn-outline-success border btn-sm custom'
          : 'btn btn-outline-primary border btn-sm custom'"
          (click)="getImage(imageNumber)"
          >{{imageNumber}}</button>
    </div>

    <button *ngIf="isAdmin" class="btn btn-outline-dark border btn-sm" (click)="deleteImage()">Delete Image</button>
  </div>
</div>
