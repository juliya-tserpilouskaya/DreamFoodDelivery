<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Order data</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <button type="button" class="btn btn-sm btn-outline-success" (click)="goBack()">Go back</button>
    <button type="button"  *ngIf="isAdmin" class="btn btn-sm btn-outline-success" (click)="removeById(comment.id)">Delete</button>
  </div>
</div>

<div class="row justify-content-center" *ngIf="comment; else loading">
  <div class="col-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h4 class="jumbotron-heading">{{comment.rating}}</h4>
        <ul class="list-group">
          <li class="list-group-item">headline: {{comment.headline}}</li>
          <li class="list-group-item">content: {{comment.content}}</li>
        </ul>
      </div>
    </div>
  </div>

  <div class="col-6">
    <h3 class="h4">Update comment data</h3>
    <form  [formGroup]="commentUpdateForm" novalidate (ngSubmit)="commentUpdate(comment.id)" #formDir="ngForm">
      <div class="form-group">
        <label>Headline</label>
        <input type="text" class="form-control" formControlName="headline" placeholder="Place for headline">
        <small *ngIf="!commentUpdateForm.controls.headline.valid" class="text-danger">
          Headline is required (minimum 3 characters).
        </small>
      </div>
      <div class="form-group">
        <label>Content</label>
        <input type="text" class="form-control" formControlName="content" placeholder="Place for content">
        <small *ngIf="!commentUpdateForm.controls.content.valid" class="text-danger">
          Content is required (minimum 3 characters).
        </small>
      </div>
      <div class="form-group">
        <label>Rating</label>
        <input type="number" max="5" min="0" class="form-control" formControlName="rating" placeholder="Place for rating">
        <small *ngIf="!commentUpdateForm.controls.rating.valid" class="text-danger">
          Select a rating.
        </small>
      </div>
      <button type="submit" [disabled]="!commentUpdateForm.valid">Update comment</button>
    </form>
  </div>
</div>

<ng-template #loading>
  <div>Loading...</div>
</ng-template>
