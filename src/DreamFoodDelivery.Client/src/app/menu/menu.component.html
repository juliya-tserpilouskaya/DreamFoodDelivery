<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <a class="navbar-brand">~DFD~ Grants your wishes</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/']" routerLinkActive="active"
          [routerLinkActiveOptions]="{exact: true}">Home</a>
      </li>
      <!-- Use ngIf to hide buttons if user not auth/ not admin -->
      <li class="nav-item">
        <a class="nav-link" *ngIf="true" [routerLink]="['/profile']" routerLinkActive="active">Profile</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" *ngIf="true" [routerLink]="['/menu']" routerLinkActive="active">Menu</a>
      </li>


      <li class="nav-item">
        <button type="button" class="btn btn-success btn-circle" [routerLink]="['/basket']"><i class="fa fa-shopping-basket"></i> </button>
      </li>

    </ul>

    <div class="btn-group " role="group" aria-label="Basic example">
      <a class="btn btn-primary" [routerLink]="['/login']" routerLinkActive="active">Sigh In</a>
      <a class="btn btn-success" [routerLink]="['/register']" routerLinkActive="active">Sing Up</a>
    </div>
  </div>
</nav>
