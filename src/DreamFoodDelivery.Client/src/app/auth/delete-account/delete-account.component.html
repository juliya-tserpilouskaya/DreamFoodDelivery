<div>
  <form [formGroup]="deleteForm" (ngSubmit)="onDelete()">
      <h3>Please enter information to delete account</h3>
      <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" formControlName="email" placeholder="Enter email" required>
      </div>
      <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Password" required>
      </div>
      <div>
        <button class="btn btn-lg btn-primary" type="submit">Delete</button>
      </div>
  </form>
</div>
