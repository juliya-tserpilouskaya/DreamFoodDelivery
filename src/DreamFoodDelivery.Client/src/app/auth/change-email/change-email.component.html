<div>
  <form [formGroup]="changeEmailForm" (ngSubmit)="change()">
      <h3>Please enter information</h3>
      <div class="form-group">
          <label for="inputEmail">New email</label>
          <input type="email" class="form-control" id="inputEmail" formControlName="newEmail" placeholder="Enter email" required>
      </div>
      <div>
        <button class="btn btn-lg btn-primary" type="submit">Confirm</button>
      </div>
  </form>
</div>
