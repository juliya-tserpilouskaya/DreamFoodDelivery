<div>
  <form [formGroup]="changePassForm" (ngSubmit)="changePassword()">
      <h3>Please enter information</h3>
      <div class="form-group">
          <label for="inputPassword">Current password</label>
          <input type="password" id="inputPassword" class="form-control" formControlName="currentPassword" placeholder="Password" required>
      </div>
      <div class="form-group">
        <label for="inputPassword">New password</label>
        <input type="password" id="inputPassword" class="form-control" formControlName="newPassword" placeholder="Password" required>
    </div>
      <div>
        <button class="btn btn-lg btn-primary" type="submit">Change password</button>
      </div>
  </form>
</div>
